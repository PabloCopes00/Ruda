<table class="table text-center">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Abv</th>
            <th>IBU</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compras</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let beer of beers">
            <td><img class="imgList img-thumbnail" [src]="beer.image" [alt]="beer.name"  [ngClass]="{'clearance': beer.clearance}"></td>
            <td>{{beer.name}}</td>
            <td>{{beer.type}}</td>
            <td>{{beer.abv}}</td>
            <td>{{beer.ibu}}</td>
            <td>{{beer.price | currency}}</td>
            <td><span *ngIf="beer.stock==0" class="badge text-bg-danger">Sin Stock</span></td>
            <td><button class="btn btn-outline-danger btn-sm" (click)="downQuantity(beer)">-</button>
               <input class="smallInput"
               type="text"
               [(ngModel)]="beer.quantity"
               (focusout)="verifyBeerQuantity(beer)"/>
               <button class="btn btn-outline-success btn-sm"(click)="upQuantity(beer)" >+</button></td>
        </tr>
    </tbody>
</table>
